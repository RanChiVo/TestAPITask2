<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 - Grove & Dean Insurance Services</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #userData {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .post {
            margin-bottom: 20px;
        }

        h2 {
            color: #3498db;
        }

        p {
            margin: 0;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <header>
        <h1>Assignment 2 Grove & Dean Insurance Services</h1>
    </header>

    <div id="userData">
        <script>
            $(document).ready(function () {
                const userId = 1; // Example user ID

                $.ajax({
                    url: `https://localhost:7290/api/test/${userId}`,
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        if (data && data.length > 0) {
                            $('#userData').html('<h2>User Posts:</h2>');
                            data.forEach(post => {
                                $('#userData').append(`
                                            <div class="post">
                                                <p><strong>Title:</strong> ${post.title}</p>
                                                <p><strong>Body:</strong> ${post.body}</p>
                                            </div>
                                        `);
                            });
                        } else {
                            $('#userData').html('<p class="error">No posts found for this user.</p>');
                        }
                    },
                    error: function (error) {
                        console.error(error);
                        $('#userData').html('<p class="error">Error retrieving data from the API</p>');
                    }
                });
            });
        </script>
    </div>
</body>
</html>
